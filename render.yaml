# =============================================================================
# Render Deployment Configuration for Network MatrixHub
# Author: Ruslan Magana
# Description: Infrastructure as Code for Render.com deployment
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  - type: pserv
    name: matrixhub-postgres
    env: docker
    plan: starter  # free tier
    region: oregon
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: matrixhub-db
          property: connectionString

databases:
  - name: matrixhub-db
    databaseName: network_matrixhub
    user: matrixhub
    plan: starter  # free tier (expires after 90 days)
    region: oregon
    ipAllowList: []  # Allow all IPs for development

  # ---------------------------------------------------------------------------
  # Backend API Service
  # ---------------------------------------------------------------------------
  - type: web
    name: matrixhub-backend
    env: docker
    region: oregon
    plan: starter  # free tier
    branch: main
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      # Application Settings
      - key: APP_NAME
        value: "Network MatrixHub IO Backend"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false

      # Database Connection
      - key: DATABASE_URL
        fromDatabase:
          name: matrixhub-db
          property: connectionString

      # CORS Configuration
      - key: BACKEND_CORS_ORIGINS
        value: '["https://network.matrixhub.io","https://www.network.matrixhub.io","http://localhost:3000"]'

      # Server Configuration
      - key: PORT
        value: 8000
      - key: WORKERS
        value: 4

      # Security
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30

  # ---------------------------------------------------------------------------
  # Frontend Static Site (Optional - can use Vercel instead)
  # ---------------------------------------------------------------------------
  - type: web
    name: matrixhub-frontend
    env: static
    region: oregon
    plan: starter
    branch: main
    buildCommand: echo "No build needed - static HTML"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://matrixhub-backend.onrender.com
